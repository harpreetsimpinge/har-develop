<section ng-controller="WorkStatusController">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Work Status</h1>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <form name="workStatusForm" ng-submit="saveworkstatus(workStatusForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="workStatus">Work Status</label>
          <input type="text" id="workStatus" name="workStatus" class="form-control" ng-model="workstatus.workStatus" placeholder="Work Status" required />
          <div ng-messages="workStatusForm.workStatus.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Work Status is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <input type="hidden" id="price" name="price" class="form-control" ng-model="workstatus.price" value="0" />
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" ng-model="workstatus.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-default"> &nbsp; <a href="/admin/allworkstatus" class="btn btn-primary">Back</a>
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
